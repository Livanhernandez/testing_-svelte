<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <div class="header-content">
        <div class="header-links">
            <a href="about-us.html" class="header-link">About Us</a>
            <a href="contact-us.html" class="header-link">Contact Us</a>
        </div>
        <span class="app-name">PalitasPR</span>
        <a href="signup.html" class="login-button">Sign up</a>
    </div>
</header>

<div class="login-container">
    <div class="login-box">
        <div class="mb-8 text-center">
            <h1 class="my-3 text-4xl font-bold" style="color: #00B59F;">Login</h1>
            <p class="text-sm text-gray-600">Sign in to access your account</p>
        </div>
        <p id="error-message" class="mb-4 error-message"></p>
        <form onsubmit="handleLogin(); return false;" class="space-y-4">
            <div>
                <label for="email" class="form-label">Email address</label>
                <input type="email" name="email" id="email" placeholder="leroy@jenkins.com" class="form-input" required>
            </div>
            <div>
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="password" placeholder="**********" class="form-input" required>
            </div>
            <button type="submit" class="submit-button">Login</button>
        </form>
        <div class="mt-2 text-sm text-gray-600">
            <p>Don't have an account? <a href="signup.html" style="color: #00B59F;" class="text-sm">Sign up</a></p>
        </div>
    </div>
</div>

<script src="script.js"></script>

<script>
    function handleLogin() {
        // Add login handling logic here
        console.log('Login button clicked.');
        // Redirect to login page
        window.location.href = 'signup.html';
    }
</script>

</body>
</html>
